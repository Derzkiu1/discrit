<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .header { padding: 10px; background-color: #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .shop-container { margin-top: 50px; display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 20px; position: relative; border: 2px solid #fff; border-radius: 10px; padding: 10px; }
        .item img { width: 200px; height: auto; transition: transform 0.5s, filter 0.5s; }
        .item img:hover { transform: rotateY(180deg); filter: grayscale(100%); }
        .item.discount { border-color: orange; }
        .item .description { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 10px; display: none; }
        .item img:hover + .description { display: block; }
        .item .description p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'" style="position: absolute; left: 10px;"><i class="fas fa-arrow-left"></i></button>
        <h1>Shop</h1>
    </div>
    <div class="shop-container">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <div class="description">
                <p>Price: $10</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <p>$10</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <div class="description">
                <p>Price: $20</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <p>$20</p>
        </div>
        <!-- Add more items as needed -->
    </div>

    <script>
        // JavaScript logic for applying discount will be here if needed
    </script>
</body>
</html>
